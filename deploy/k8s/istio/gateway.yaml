apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: mm-example-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: http
    hosts:
    - "hbchen.com"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: mm-example-api
spec:
  hosts:
  - "hbchen.com"
  gateways:
  - mm-example-gateway
  http:
  - match:
    - uri:
        prefix: /v1/example
    route:
    - destination:
        host: com-hbchen-api.default.svc.cluster.local
        subset: v1
        port:
          number: 9080