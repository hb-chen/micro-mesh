##################################################################################################
# SRV_1 service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: com-hbchen-exampleservice1
  labels:
    app: com.hbchen.ExampleService1
spec:
  ports:
  - port: 9080
    name: grpc
  selector:
    app: mm-example-srv-1
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mm-example-srv-1-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mm-example-srv-1
        version: v1
    spec:
      containers:
      - name: mm-example-srv-1
        command: [
          "/main",
          "-serve_addr=:9080",
          "-service_name=ExampleService1",
          "-service_version=v1"
        ]
          image: hbchen/micro-mesh-example-srv:v0.0.4_istio
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
