##################################################################################################
# API service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: com-hbchen-api
  labels:
    app: com.hbchen.api
spec:
  ports:
  - port: 9080
    name: http
  selector:
    app: mm-example-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mm-example-api-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mm-example-api
        version: v1
    spec:
      containers:
      - name: mm-example-api
        command: [
          "/main",
          "-serve_addr=:9080",
          "-services=[{\"name\":\"ExampleService1\",\"version\":\"v1\",\"services\":[{\"name\":\"ExampleService2\",\"version\":\"v1\",\"services\":[]}]}]"
        ]
        image: hbchen/micro-mesh-example-api:v0.0.4_istio
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---