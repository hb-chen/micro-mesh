##################################################################################################
# SRV service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: mm-example-srv
  labels:
    app: mm-example-srv
spec:
  ports:
  - port: 9080
    name: grpc
  selector:
    app: mm-example-srv
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mm-example-srv-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mm-example-srv
        version: v1
    spec:
      serviceAccountName: micro-services
      containers:
      - name: mm-example-srv
        command: [
          "/main",
          "-serve_addr=:9080",
          "-service_name=ExampleService",
          "-service_version=latest"
        ]
        image: hbchen/micro-mesh-example-srv:v0.0.4_k8s
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---
##################################################################################################
# API service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: mm-example-api
  labels:
    app: mm-example-api
spec:
  ports:
  - name: http
    port: 80
    targetPort: 9080
    nodePort: 30001
  selector:
    app: mm-example-api
  type: LoadBalancer
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mm-example-api-v1
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mm-example-api
        version: v1
    spec:
      serviceAccountName: micro-services
      containers:
      - name: mm-example-api
        command: [
          "/main",
          "-serve_addr=:9080"
        ]
        image: hbchen/micro-mesh-example-api:v0.0.4_k8s
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9080
---